<div class="container">
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <form #signupForm="ngForm" (ngSubmit)="xuLyDangKy(signupForm)">
        <div class="form-group">
          <label for="taiKhoan">Tài Khoản</label>
          <input
            type="text"
            class="form-control"
            id="taiKhoan"
            name="taiKhoan"
            ngModel
            #taiKhoan="ngModel"
            required
            minlength="3"
            maxlength="20"
          />
          <div
            *ngIf="taiKhoan.invalid && (taiKhoan.touched || taiKhoan.dirty)"
            class="alert alert-danger"
          >
            <span *ngIf="taiKhoan.errors.required"
              >Tài khoản không được để trống</span
            >
            <span *ngIf="taiKhoan.errors.minlength || taiKhoan.errors.maxlength"
              >Tài khoản từ 3-20 kí tự</span
            >
          </div>
        </div>
        <div class="form-group">
          <label for="matKhau">Mật Khẩu</label>
          <input
            type="password"
            class="form-control"
            id="matKhau"
            name="matKhau"
            #matKhau="ngModel"
            ngModel
            required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          />
          <div
            *ngIf="matKhau.invalid && (matKhau.touched || matKhau.dirty)"
            class="alert alert-danger"
          >
            <span *ngIf="matKhau.errors.required"
              >Mật khẩu không được để trống</span
            >
            <span *ngIf="matKhau.errors.pattern"
              >Mật khẩu từ 5 kí tự và có ít nhất 1 chữ viết hoa và 1 số và 1 chữ
              thường</span
            >
          </div>
        </div>
        <div class="form-group">
          <label for="hoTen">Họ tên</label>
          <input
            type="text"
            class="form-control"
            id="hoTen"
            name="hoTen"
            ngModel
            #hoTen="ngModel"
            required
          />
          <div
            *ngIf="hoTen.invalid && (hoTen.touched || hoTen.dirty)"
            class="alert alert-danger"
          >
            <span *ngIf="hoTen.errors.required">
              Họ Tên không được để trống
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            ngModel
            #email="ngModel"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />
          <div
            *ngIf="email.invalid && (email.touched || email.dirty)"
            class="alert alert-danger"
          >
            <span *ngIf="email.errors.required"
              >Tài khoản không được để trống</span
            >
            <span *ngIf="email.errors.pattern">Email không đúng định dạng</span>
          </div>
        </div>
        <div class="form-group">
          <label for="soDt">Số Điện Thoại</label>
          <input
            type="tel"
            class="form-control"
            id="soDt"
            name="soDt"
            ngModel
          />
        </div>
        <button type="submit" class="btn btn-success">Đăng ký</button>
      </form>
    </div>
  </div>
</div>
