<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-dark text-light">Quản lý sản phẩm</div>
    <div class="card-body">
      <div class="form-group">
        <label for="">Mã sản phẩm</label>
        <input type="text" id="maSp" class="form-control" #maSp />
      </div>
      <div class="form-group">
        <label for="">Tên sản phẩm</label>
        <input type="text" id="tenSp" class="form-control" #tenSp />
      </div>
      <div class="form-group">
        <label for="">Giá sản phẩm</label>
        <input type="text" id="giaSp" class="form-control" #giaSp />
      </div>
      <button
        class="btn btn-success"
        (click)="themSanPham(maSp.value, tenSp.value, giaSp.value)"
      >
        Thêm
      </button>
    </div>
  </div>
  <!-- table hiển thị sản phẩm -->
  <table class="table">
    <thead>
      <tr>
        <th>STT</th>
        <th>Mã Sản phẩm</th>
        <th>Tên Sản phẩm</th>
        <th>Giá Sản phẩm</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let sp of dssp;
          let i = index;
          let isOdd = odd;
          let isEven = even;
          let total = count
        "
        [class]="{ 'bg-primary': i % 2 === 0, 'bg-secondary': isOdd }"
      >
        <td>{{ i + 1 }}/{{ total }}</td>
        <td>{{ sp.maSp }}</td>
        <td>{{ sp.tenSp }}</td>
        <td>{{ sp.giaSp }}</td>
      </tr>
    </tbody>
  </table>
</div>
